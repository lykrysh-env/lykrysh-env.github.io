<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lykrysh</title>
	<link rel="icon" type="image/png" href="images/lykrysh2-icon.png" />
        <link rel="stylesheet" href="css/added.css" />
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/readinput.js"></script>
    </head>
    <body>

      <div class="everything">
        <header class="noselect">
          <div class="lykrysh pnthcursor">
            <img src="images/lykrysh2transparent.png">
          </div>
          <small>Lykrysh </small>Web Developer
        </header>
        <main role="main">

        </main>
        <footer class="noselect">
            <a href="https://gitlab.com/lykrysh"><img class="pntcursor" src="images/gitlab-icon.png"></a>
            <a href="https://hub.docker.com/u/lykrysh/"><img class="pntcursor" src="images/docker-icon.png"></a>
            <a href="https://lykrysh.gitlab.io/toolbox"><img class="pntcursor" src="images/wrench-icon.png"></a>
            <small>lykrysh dot gmail dot com</small>
            <small class="copy">not a dog bot</small>
        </footer>
      </div>

      <div class="biglink">
        <div id="topright">
	   <img id="teambut" class="pntcursor noselect" src="images/key-icon.png">
	   <small id="msg"></small>
        </div>
        <div id="topform" class="topform noselect">
	  <form spellcheck="false" autocomplete="off" action="javascript:readInput(searchinput.value)" id="searchform" class="search-style">
		<input id="searchinput" value="guest" type="text" name="whoisteam" class="searchfield-full" onPaste="" onkeydown=""/>
	  </form>
        </div>
        <script type="text/javascript">
          $(document).ready(function(){	
	    $('#topform').css('top','-3rem');
	    $('#teambut').data('clicked', false);
	    $('#teambut').hover(function() {
               if ($(this).data('clicked') == false) {
		 $('#topform').css('top', '0.1rem');
               } else {
                 $(this).data('clicked', false);
               }
	    });
	    $('#teambut').click(function() {
		$('#topform').css('top', '-3rem');
         	$('#msg').text('');
                $(this).data('clicked', true);
	    });
	    $('#searchinput').focusin(function() {
         	$('#msg').css('color', 'black'); 
	    });
	    $('#searchinput').focusout(function() {
         	$('#msg').css('color', '#eee');
	    });
          });
        </script>
      </div>

    </body>
</html>
